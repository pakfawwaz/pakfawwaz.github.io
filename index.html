    <script>
        function showResult(str) {
        if (str.length==0) {
            document.getElementById("livesearch").innerHTML="";
            document.getElementById("livesearch").style.border="0px";
            return;
          }
          //membuat objek ajax
          if (window.XMLHttpRequest) {
        }
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
          } else {  // code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }
          //cek kesiapan ajax (sumber)
          xmlhttp.onreadystatechange=function() {
              // readystate itu 0-4 (kita butuh 4 = sumber ready), status 200 sumber ok kalo 404 gaada
            if (this.readyState==4 && this.status==200) {
                //responseText berisi apapun dari sumber, innerHTML isi dari yg di livesearch = diketikkin user
              document.getElementById("livesearch").innerHTML=this.responseText;
              document.getElementById("livesearch").style.border="1px solid #A5ACB2";
            }
          }
          //eksekusi ajax 
          //request method GET, sumber data dari livesearch.php, true = asinkronous
          xmlhttp.open("GET","livesearch.php?q="+str,true);
          xmlhttp.send();
        }

        xmlhttp.onreadystatechange=function() {
            if (this.readyState==4 && this.status==200) {
            document.getElementById("livesearch").innerHTML=this.responseText;
            document.getElementById("livesearch").style.border="1px solid #A5ACB2";
            }
        }
        xmlhttp.open("GET","livesearch.php?q="+str,true);
        xmlhttp.send();
        </script>
